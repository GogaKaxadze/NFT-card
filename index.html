<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT-CARD</title>
  </head>
  <body>
    <div class="container">
      <div class="item-image">
        <img src="./image/main-image.png" class="main_image" />
        <img src="./image/Eye.svg" class="iconview" />
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="item">
        <img class="shape" src="./image/Combined Shape.svg" alt="" />
        <span class="eth">0.041 ETH</span>
        <img class="clock" src="./image/Clock.svg" alt="" />
        <span class="days">3 days left</span>
      </div>
      <div class="string"></div>
      <div class="last">
        <img class="person-img" src="./image/Oval (2).svg" alt="" />
        <span class="name">Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </div>
  </body>
</html>
